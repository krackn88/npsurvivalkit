<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">NP Survival Kit Logo</title>
  <desc id="desc">Text NP Survival Kit with a stethoscope icon</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8f5f0"/>
      <stop offset="100%" stop-color="#dff3ec"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="28" ry="28" fill="url(#g)"/>

  <!-- Text -->
  <g fill="#0F1A2B" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif" font-weight="700">
    <text x="48" y="120" font-size="96">NP</text>
    <text x="48" y="220" font-size="64">Survival</text>
    <text x="48" y="320" font-size="96">Kit</text>
  </g>

  <!-- Simple stethoscope graphic -->
  <g fill="none" stroke="#0F1A2B" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- earpieces -->
    <path d="M360 120c0 34 10 64 40 64s40-30 40-64"/>
    <circle cx="344" cy="104" r="10" fill="#0F1A2B"/>
    <circle cx="456" cy="104" r="10" fill="#0F1A2B"/>
    <!-- tube -->
    <path d="M400 184c0 88-32 144-96 144s-88-40-88-72"/>
    <!-- chest piece -->
    <circle cx="240" cy="344" r="36"/>
    <circle cx="240" cy="344" r="14" fill="#0F1A2B"/>
  </g>
</svg>

